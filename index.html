<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img width="80px" src="./css.png" alt="">
            <nav>
                <span>static</span>
                <span>relative</span>
                <span>absolute</span>
                <span>fixed</span>
                <span>sticky</span>
                <span>z-index</span>
            </nav>
        </header>
        <main>
            <section>
                <div class="opacity">
                    <div class="tit">
                        Position
                    </div>
                    <div class="shape">
                        <div class="sh">
                            <div class="square1">
                                absolute
                            </div>
                            <div class="square2">
                                relative
                            </div>
                        </div>
                        <div class="sh">
                            <div class="cycle1">
                                absolute
                            </div>
                            <div class="rectangle1">
                                relative
                            </div>
                        </div>
                        <div class="sh">
                            <div class="square3">
                                absolute
                            </div>
                            <div class="square4">
                                relative
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="tit">
                    Information
                </div>
                <div class="information">
                    <div class="info">
                        <span>Static</span>
                        <p>Postion default holati static bu holatda top ,left right,bottom ,z-index ishlamaydi</p>
                    </div>
                    <div class="info">
                        <span>Relative</span>
                        <img width="300px" src="./relative.png" alt="">
                    </div>
                    <div class="info">
                        <span>Absolute</span>
                        <img width="300px" src="./absolute.png" alt="">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img width="80px" src="./css.png" alt="">
            <nav>
                <span>top</span>
                <span>left</span>
                <span>right</span>
                <span>bottom</span>
            </nav>
        </footer>
    </div>
</body>
</html>
